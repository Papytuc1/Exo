<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous" defer></script>
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main>
        <h1 id="title">Gestion Utilisateurs</h1>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <form class="flex-wrap d-flex col-sm-12 col-md-12 col-lg-8">
                    <section class="col-sm-12 col-md-12 col-lg-6">
                        <div class="form-group">
                            <label for="first-name">Nom</label>
                            <input type="text" class="form-control" name="first-name" id="first-name"
                                placeholder="Votre nom ?">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Prenom</label>
                            <input type="text" class="form-control" name="last-name" id="last-name"
                                placeholder="Votre Prénom ?">
                        </div>
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" name="login" id="login" placeholder="Login">
                        </div>
                        <div class="form-check form-group">
                            <input class="form-check-input" name="sexe" type="radio" id="homme" value="option1">
                            <label class="form-check-label" for="homme">
                                Homme
                            </label>
                        </div>
                        <div class="form-check form-group">
                            <input class="form-check-input" name="sexe" type="radio" id="femme" value="option2">
                            <label class="form-check-label" for="femme">
                                Femme
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe </label>
                            <input type="password" name="password" class="form-control" id="password"
                                placeholder="Mot de passe ?">
                        </div>
                    </section>
                    <section class="col-sm-12 col-md-12 col-lg-6">
                        <div class="form-group">
                            <label>Date de naissance</label>
                            <input type="date" name="date" name="bday" max="3000-12-31" min="1000-01-01"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="ville">Ville</label>
                            <input list="villeLi" type="text" name="ville" class="form-control" id="ville" placeholder="Ville"
                                autocomplete="off">
                                <datalist id="villeLi">
                                </datalist>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                                autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="url">Url de votre site :</label>
                            <input type="url" name="url" class="form-control" id="url" placeholder="Url"
                                autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="textArea" id="textArea">Hobby :</label>
                            <textarea class="form-control" aria-labelledby="textArea" maxlength="200"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone" id="phone">Numéro de téléphone :</label>
                            <input type="tel" pattern="[0-9]{10}" class="form-control" aria-labelledby="phone"
                                placeholder="0665788978">
                        </div>
                        <div class="form-group">
                            <label for="color">Votre couleur préféré</label>
                            <input type="color" class="form-control" name="color" id="color">
                        </div>
                    </section>
                    <button type="button" class="btn btn-primary btn-lg">Valider</button>
                </form>
            </div>
        </div>

    </main>


</body>

</html>
